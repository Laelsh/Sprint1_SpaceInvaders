<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-img" onkeydown="onKeyDown(event)">

    <img src="img/logo2.png" alt="logo" class="logo">
    <img src="img/logo2.png" alt="logo" class="logo1">

    <div class="game-info-container">
        <h2>Score: <span class="score">0</span></h2>
        <h2>Lives: <span class="lives">0</span></h2>
    </div>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div class="btn-container">
        <button onclick="onInit()" class="start-btn">Start Game</button>
        <button onclick="onInit()" class="restart-btn">Restart</button>
    </div>

    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
</body>

</html>
